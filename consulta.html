<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Livros - Biblioteca</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

            form input {
                flex: 1;
                padding: 10px;
                margin-right: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            form button {
                padding: 10px 15px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

                form button:hover {
                    background-color: #0056b3;
                }

        .table-container {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

            table th, table td {
                text-align: left;
                padding: 10px;
                border: 1px solid #ddd;
            }

            table th {
                background-color: #007bff;
                color: white;
            }

            table tr:nth-child(even) {
                background-color: #f9f9f9;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Consulta de Livros</h1>
        <form action="backend/consultar_livros.php" method="GET">
            <input type="text" name="search" placeholder="Pesquise por título, autor ou assunto..." required>
            <button type="submit">Pesquisar</button>
        </form>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Assunto</th>
                        <th>Edição</th>
                        <th>Disponibilidade</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Exemplo de linhas dinâmicas que podem ser geradas via backend -->
                    <tr>
                        <td>Exemplo de Livro</td>
                        <td>Autor Exemplo</td>
                        <td>Assunto Exemplo</td>
                        <td>1ª</td>
                        <td>Disponível</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
